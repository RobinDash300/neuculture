<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        #model-container { width: 100%; height: 100vh; }
        canvas { display: block; } /* Ensures the canvas covers the full container */
    </style>
    <!-- Import three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="model-container"></div>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Load the GLB model
        const loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/RobinDash300/neuculture/b6a4a622ec7c87d399f2fd2c3777ef40860f2d7d/Black_Leather_Zipper__0829180633.glb', function (gltf) {
            scene.add(gltf.scene);
            renderer.render(scene, camera);
        }, undefined, function (error) {
            console.error('An error occurred while loading the model:', error);
        });

        // Position the camera
        camera.position.z = 5;

        // Adjust renderer size on window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
