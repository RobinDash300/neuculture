<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: transparent; /* Hide the poster image */
        }
        /* Hide UI controls and interactions */
        model-viewer::part(ar-button) {
            display: none;
        }
        model-viewer::part(progress-bar) {
            display: none;
        }
        model-viewer::part(loading) {
            display: none;
        }
        model-viewer::part(zoom-button) {
            display: none;
        }
        model-viewer::part(ar-prompt) {
            display: none;
        }
        /* Hide interaction controls and cursor */
        model-viewer::part(cursor) {
            display: none;
        }
        model-viewer::part(toggle-button) {
            display: none;
        }
        /* Disable touch interactions */
        model-viewer {
            pointer-events: none;
        }
    </style>
    <!-- Include model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.js"></script>
</head>
<body>
    <model-viewer
        src="https://RobinDash300.github.io/neuculture/accessories_compressed.glb"
        alt="3D Model"
        auto-rotate
        shadow-intensity="1"
        exposure="1.0"
        camera-controls="false"
        touch-action="none"
        camera-orbit="45deg 55deg 4m"
        interaction-prompt="none"
        >
    </model-viewer>
</body>
</html>
