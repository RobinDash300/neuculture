<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        model-viewer { width: 100%; height: 100vh; }
    </style>
    <!-- Include model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.js"></script>
</head>
<body>
    <model-viewer
        src="https://RobinDash300.github.io/neuculture/Black_Leather_Zipper__0829180633.glb"
        alt="3D Model"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
